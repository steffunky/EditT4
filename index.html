<!DOCTYPE html>

<html>
  <head>
    <title>EditT4</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/table.css" />
    <link rel="stylesheet" type="text/css" href="css/item.css" />
    <link rel="stylesheet" type="text/css" href="css/popup.css" />
    <link rel="stylesheet" type="text/css" href="lib/jQuery-contextMenu/jquery.contextMenu.css" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.2/css/bootstrap.min.css" />
    <!--<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.2/css/bootstrap-theme.min.css" />-->

    <meta charset="utf-8" />
  </head>

  <body>

  <div class="container ctm-container">
    <div class="row">
      <div class="col-md-6">
        <nav style="margin-left: 15px">
          <div class="btn-group">
            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-file" aria-hidden="true"></span> File <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a id='alias_open_button' class="glyphicon glyphicon-folder-open" href="#" > Open </a></li>
                <li role="separator" class="divider"></li>
                <li><a id='new_button' class="glyphicon glyphicon-asterisk" href="#" > New </a></li>
                <li role="separator" class="divider"></li>
                <li><a id='save_button' class="glyphicon glyphicon-floppy-save" href="#" > Save As </a></li>
              </ul>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span class=" glyphicon glyphicon-blackboard" aria-hidden="true"></span> Workspace <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a id='display_button' class="glyphicon glyphicon-eye-open" href="#" > Display </a></li>
                <li role="separator" class="divider"></li>
                <li><a id='component_button' class="glyphicon glyphicon glyphicon-list-alt" href="#" > Components </a></li>
              </ul>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-tags" aria-hidden="true"></span> Things <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a id='notion_button' class="glyphicon glyphicon glyphicon-cog" href="#" > Notions </a></li>
                <li role="separator" class="divider"></li>
                <li><a id='tags_button'  class="glyphicon glyphicon-tag" href="#" > Tags </a></li>
                <li role="separator" class="divider"></li>
                <li><a id='filter_button' class="glyphicon glyphicon glyphicon-cog" href="#" > Filters </a></li>
              </ul>
            </div>

            <button id='fs_button' type="button" class="btn btn-default" aria-label="Left Align">
              <span class="glyphicon glyphicon-scissors" aria-hidden="true"></span> Filesys
            </button>
            <!--
            <button id='import_button' type="button" class="btn btn-default" aria-label="Left Align">
              <span class="glyphicon glyphicon-import" aria-hidden="true"></span> Import
            </button>
            <button id='display_button' type="button" class="btn btn-default" aria-label="Left Align">
              <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Display
            </button>
            <button id='tags_button' type="button" class="btn btn-default" aria-label="Left Align">
              <span class="glyphicon glyphicon-tag" aria-hidden="true"></span> Tags
            </button>
            <button id='filter_button' type="button" class="btn btn-default" aria-label="Left Align">
              <span class="glyphicon glyphicon glyphicon-cog" aria-hidden="true"></span> Filter


            <button id='component_button' type="button" class="btn btn-default" aria-label="Left Align">
              <span class="glyphicon glyphicon glyphicon-list-alt" aria-hidden="true"></span> Components
            </button> -->
          </div>
        </nav>
        <div id="notions" style="padding-right: 0px;"></div>
        <div id="notions_hidden" style="padding-right: 0px; display : none;"></div>
      </div>
      <div class="col-md-6">
        <p id='p_name' style='font-weight: bold;'></p>
        <p id='p_desc'></p>
        <div id="mytable"></div>
      </div>
    </div>
  </div>

  <!-- Open File (Hidden : triggered by alias_open_button in the topbar) -->
  <div hidden>
      <input id='open_button' type="file" class="filestyle" accept=".editT4"/>
  </div>

  <!-- Lib -->
  <script src="lib/jQuery/jquery-1.11.1.js"></script>
  <script src="lib/jQuery-contextMenu/jquery.contextMenu.js"></script>
  <script src="lib/jQuery-colResize/colResize.js"></script>
  <script src="lib/jQuery-jqDnR/jqDnR.js"></script>
  <script src="lib/jQuery-popup-overlay/jquery.popupoverlay.js"></script>
  <script src="lib/bootstrap-3.3.2/js/bootstrap.min.js"></script>

  <!-- Js -->
  <script src="js/utils.js"></script>
  <script src="js/tagsManager.js"></script>
  <script src="js/table.js"></script>
  <script src="js/draganddrop.js"></script>
  <script src="js/contextmenu.js"></script>
  <script src="js/notionFactory.js"></script>
  <script src="js/notion.js"></script>
  <script src="js/class.js"></script>
  <script src="js/instance.js"></script>
  <script src="js/popup.js"></script>
  <script src="js/popupNotions.js"></script>
  <script src="js/popupClass.js"></script>
  <script src="js/popupInstance.js"></script>
  <script src="js/popupTags.js"></script>
  <script src="js/popupDisplay.js"></script>
  <script src="js/popupSaver.js"></script>
  <script src="js/popupFilter.js"></script>
  <script src="js/saver.js"></script>
  <script src="js/index.js"></script>
  <script src="js/popupImport.js"></script>
  <script src="js/popupNotionList.js"></script>

  </body>
</html>
